<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caio Miyoshi Pesca Esportiva🎣</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('IMG_5054.jpeg') repeat;
      background-size: cover;
      animation: animarFundo 60s linear infinite;
      color: white;
    }

    @keyframes animarFundo {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }

    .overlay {
      backdrop-filter: blur(3px) brightness(0.6);
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 0 0 10px #000;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }

    .galeria img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #4fc3f7;
    }

    .agenda {
      text-align: center;
      background-color: rgba(0,0,0,0.6);
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-size: 16px;
      font-weight: bold;
    }

    input[type="date"],
    input[type="time"],
    button {
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 6px;
      border: none;
    }

    button {
      background-color: #4fc3f7;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #29b6f6;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>Caio Miyoshi Pescaria 🎣</h1>
    </header>

    <div class="galeria">
      <img src="https://i.imgur.com/WrmSY8Z.jpeg" alt="Peixe 1">
      <img src="https://i.imgur.com/qzSpHbM.jpeg" alt="Peixe 2">
      <img src="https://i.imgur.com/LFgB6Ek.jpeg" alt="Peixe 3">
      <img src="https://i.imgur.com/1b9L5Qn.jpeg" alt="Peixe 4">
    </div>

    <div class="agenda">
      <h2>Agende sua pescaria</h2>

      <label for="data">Selecione a data:</label>
      <input type="date" id="data" />

      <label for="hora">Selecione o horário:</label>
      <input type="time" id="hora" step="1800" />

      <button onclick="confirmar()">Confirmar Horário</button>
    </div>

    <div class="footer">© 2025 Caio Miyoshi Pescaria</div>
  </div>

  <script>
    const usados = [];

    function confirmar() {
      const data = document.getElementById('data').value;
      const hora = document.getElementById('hora').value;

      if (!data || !hora) {
        alert("Selecione o dia e a hora!");
        return;
      }

      const horario = `${data} às ${hora}`;

      if (usados.includes(horario)) {
        alert("Este horário já foi agendado!");
        return;
      }

      usados.push(horario);

      const mensagem = `Olá, gostaria de agendar uma pescaria para o dia ${data} às ${hora}.`;
      const numero = "5541987724730";
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;

      window.open(url, "_blank");

      // Opcional: desativar horário selecionado
      document.getElementById("hora").disabled = true;
    }
  </script>
</body>
</html>
