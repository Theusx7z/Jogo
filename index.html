<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caio Miyoshi Pesca Esportiva游꿖</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('IMG_5054.jpeg') repeat;
      background-size: cover;
      animation: animarFundo 60s linear infinite;
      color: white;
    }

    @keyframes animarFundo {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }

    .overlay {
      backdrop-filter: blur(3px) brightness(0.6);
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 0 0 10px #000;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-auto-rows: 150px;
      gap: 15px;
      justify-content: center;
      max-width: 450px;
      margin: 0 auto 40px auto;
    }

    .galeria .img-container {
      position: relative;
      width: 100%;
      height: 150px;
      overflow: hidden;
    }

    .galeria img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
      border: 3px solid #4fc3f7;
      opacity: 0;
      position: absolute;
      transition: opacity 1s ease-in-out;
      animation: zoomLeve 6s ease-in-out infinite;
    }

    .galeria img.active {
      opacity: 1;
      position: relative;
    }

    @keyframes zoomLeve {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .agenda {
      text-align: center;
      background-color: rgba(0,0,0,0.6);
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-size: 16px;
      font-weight: bold;
    }

    input[type="date"],
    input[type="time"],
    button {
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 6px;
      border: none;
    }

    button {
      background-color: #4fc3f7;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #29b6f6;
    }

    .mensagem {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #00ff00;
      min-height: 24px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>Caio Miyoshi Pesca Esportiva游꿖</h1>
    </header>

    <div class="galeria" id="galeria">
      <!-- Imagens criadas pelo JS -->
    </div>

    <div class="agenda">
      <h2>Agende sua pescaria</h2>

      <label for="data">Selecione a data:</label>
      <input type="date" id="data" />

      <label for="hora">Selecione o hor치rio:</label>
      <input type="time" id="hora" step="1800" />

      <button onclick="confirmar()">Confirmar Hor치rio</button>

      <p id="mensagem" class="mensagem"></p>
    </div>

    <div class="footer">춸 2025 Caio Miyoshi Pesca Esportiva游꿖</div>
  </div>

  <script>
    // Tempo de bloqueio em ms (3 horas)
    const bloqueioTempoMs = 3 * 60 * 60 * 1000;
    // Intervalo m칤nimo entre agendamentos em minutos (exemplo: 60min = 1h)
    const intervaloMinutos = 60;

    // Fun칞칚o para salvar no localStorage
    function salvarUsados() {
      localStorage.setItem('usados', JSON.stringify(usados));
    }

    // Fun칞칚o para carregar do localStorage
    function carregarUsados() {
      const dados = localStorage.getItem('usados');
      if (dados) {
        try {
          return JSON.parse(dados);
        } catch {
          return [];
        }
      }
      return [];
    }

    let usados = carregarUsados();

    function criarDataCompleta(dataStr, horaStr) {
      return new Date(`${dataStr}T${horaStr}:00`);
    }

    function horariosConflitam(h1, h2, intervaloMinutos) {
      const diffMs = Math.abs(h1 - h2);
      const diffMin = diffMs / (1000 * 60);
      return diffMin < intervaloMinutos;
    }

    // Limpa hor치rios expirados e salva no localStorage
    function limparHorariosAntigos() {
      const agora = Date.now();
      let liberadoAlgum = false;
      for (let i = usados.length - 1; i >= 0; i--) {
        if (agora - usados[i].timestamp > bloqueioTempoMs) {
          usados.splice(i, 1);
          liberadoAlgum = true;
        }
      }
      if (liberadoAlgum) salvarUsados();
      return liberadoAlgum;
    }

    function confirmar() {
      const msgElem = document.getElementById('mensagem');

      // Limpa agendamentos expirados
      const liberou = limparHorariosAntigos();

      if (liberou) {
        msgElem.textContent = "Alguns hor치rios foram liberados e j치 est칚o vagos!";
      } else {
        msgElem.textContent = "";
      }

      const data = document.getElementById('data').value;
      const hora = document.getElementById('hora').value;

      if (!data || !hora) {
        alert("Selecione o dia e a hora!");
        return;
      }

      const novoHorario = criarDataCompleta(data, hora);

      for (const agendamento of usados) {
        const [d, h] = agendamento.horarioStr.split(' ');
        const horarioExistente = criarDataCompleta(d, h);

        if (horariosConflitam(novoHorario, horarioExistente, intervaloMinutos)) {
          alert("Este hor치rio ou um hor치rio muito pr칩ximo j치 foi agendado!");
          return;
        }
      }

      usados.push({ horarioStr: `${data} ${hora}`, timestamp: Date.now() });
      salvarUsados();

      const mensagem = `Ol치, gostaria de agendar uma pescaria para o dia ${data} 맙 ${hora}.`;
      const numero = "5541987724730";
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;

      window.open(url, "_blank");

      document.getElementById("hora").disabled = true;
    }

    // Galeria de imagens (20 fotos iguais)
    const imagens = new Array(20).fill("IMG_5056.jpeg");

    const totalSlots = 20;
    const galeria = document.getElementById('galeria');

    for(let i = 0; i < totalSlots; i++){
      const div = document.createElement('div');
      div.className = 'img-container';
      const img = document.createElement('img');
      img.src = imagens[i];
      img.classList.add('active');
      div.appendChild(img);
      galeria.appendChild(div);
    }

    let index = 0;
    setInterval(() => {
      const containers = document.querySelectorAll('.img-container');
      containers.forEach((container, i) => {
        const img = container.querySelector('img');
        let nextIndex = (index + i) % imagens.length;
        img.src = imagens[nextIndex];
      });
      index = (index + 1) % imagens.length;
    }, 3000);

  </script>
</body>
</html>
