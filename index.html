<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caio Miyoshi Pesca Esportiva🎣</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('IMG_5054.jpeg') repeat;
      background-size: cover;
      animation: animarFundo 60s linear infinite;
      color: white;
    }

    @keyframes animarFundo {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }

    .overlay {
      backdrop-filter: blur(3px) brightness(0.6);
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 0 0 10px #000;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(2, 150px);
      gap: 15px;
      justify-content: center;
      margin-bottom: 40px;
      width: 100%;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .galeria img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #4fc3f7;
      opacity: 0;
      position: absolute;
      transition: opacity 1s ease-in-out;
    }

    .galeria .img-container {
      position: relative;
      width: 100%;
      height: 150px;
      overflow: hidden;
    }

    .galeria .img-container img.active {
      opacity: 1;
      position: relative;
    }

    .agenda {
      text-align: center;
      background-color: rgba(0,0,0,0.6);
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-size: 16px;
      font-weight: bold;
    }

    input[type="date"],
    input[type="time"],
    button {
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 6px;
      border: none;
    }

    button {
      background-color: #4fc3f7;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #29b6f6;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>Caio Miyoshi Pesca Esportiva🎣</h1>
    </header>

    <div class="galeria" id="galeria">
      <!-- Cada "slot" tem um container com várias imagens que irão alternar -->
    </div>

    <div class="agenda">
      <h2>Agende sua pescaria</h2>

      <label for="data">Selecione a data:</label>
      <input type="date" id="data" />

      <label for="hora">Selecione o horário:</label>
      <input type="time" id="hora" step="1800" />

      <button onclick="confirmar()">Confirmar Horário</button>
    </div>

    <div class="footer">© 2025 Caio Miyoshi Pesca Esportiva🎣</div>
  </div>

  <script>
    const usados = [];

    function confirmar() {
      const data = document.getElementById('data').value;
      const hora = document.getElementById('hora').value;

      if (!data || !hora) {
        alert("Selecione o dia e a hora!");
        return;
      }

      const horario = `${data} às ${hora}`;

      if (usados.includes(horario)) {
        alert("Este horário já foi agendado!");
        return;
      }

      usados.push(horario);

      const mensagem = `Olá, gostaria de agendar uma pescaria para o dia ${data} às ${hora}.`;
      const numero = "5541987724730";
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;

      window.open(url, "_blank");

      // Opcional: desativar horário selecionado
      document.getElementById("hora").disabled = true;
    }

    // Aqui as URLs das 4 imagens originais, vamos repetir para ter 20:
    const imagens = [
      "https://i.imgur.com/WrmSY8Z.jpeg",
      "https://i.imgur.com/qzSpHbM.jpeg",
      "https://i.imgur.com/LFgB6Ek.jpeg",
      "https://i.imgur.com/1b9L5Qn.jpeg"
    ];

    // Para ter 20 imagens no total, repetimos as 4 até 20
    const totalSlots = 20;
    const imagensPorSlot = 1; // 1 imagem por slot para efeito de troca (se quiser que cada slot tenha várias imagens para rodar, pode alterar)

    const galeria = document.getElementById('galeria');

    // Para efeito de alternância em duas fileiras lado a lado, cada "slot" vai mostrar uma imagem que vai mudar a cada 3 segundos.

    // Para simplificar, vou criar 20 containers com uma imagem cada que vai mudar para a próxima imagem a cada 3s, alternando as imagens entre si

    // Cria os containers
    for(let i=0; i < totalSlots; i++){
      const div = document.createElement('div');
      div.className = 'img-container';
      // Cria 1 img dentro
      const img = document.createElement('img');
      img.src = imagens[i % imagens.length];
      img.classList.add('active');
      div.appendChild(img);
      galeria.appendChild(div);
    }

    // Agora vamos alternar as imagens a cada 3 segundos
    let index = 0;
    setInterval(() => {
      const containers = document.querySelectorAll('.img-container');
      containers.forEach((container, i) => {
        const img = container.querySelector('img');
        // Alterna a imagem do slot
        let nextIndex = (index + i) % imagens.length;
        img.src = imagens[nextIndex];
      });
      index = (index + 1) % imagens.length;
    }, 3000);
  </script>
</body>
</html>
