<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat IA – Hugging Face</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; text-align: center; padding: 40px; }
    #resposta { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Chat com IA (DialoGPT)</h1>
  <input id="mensagem" placeholder="Digite algo..." size="50">
  <button onclick="enviar()">Enviar</button>
  <div id="resposta"></div>

  <script>
    const token = "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";
    let historico_user = [];
    let historico_bot = [];

    async function enviar() {
      const msg = document.getElementById("mensagem").value;
      document.getElementById("resposta").innerText = "Pensando...";

      const body = {
        inputs: {
          past_user_inputs: historico_user,
          generated_responses: historico_bot,
          text: msg
        }
      };

      const res = await fetch(
        "https://api-inference.huggingface.co/models/microsoft/DialoGPT-medium",
        {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        }
      );

      const data = await res.json();
      if (data.error) {
        document.getElementById("resposta").innerText = "❌ Erro: " + data.error;
        return;
      }

      let resposta_ia = Array.isArray(data) ? data[0].generated_text : data.generated_text;
      document.getElementById("resposta").innerText = resposta_ia || "Sem resposta.";

      // Atualiza histórico para próxima conversa
      historico_user.push(msg);
      historico_bot.push(resposta_ia);
    }
  </script>
</body>
</html>
