<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Simulador BeamNG-Like</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: #111;
    }

    canvas {
      display: block;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: lime;
      font-family: monospace;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="hud">
    Velocidade: <span id="speed">0</span> km/h<br>
    Marcha: <span id="gear">N</span>
  </div>
  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let car = {
      x: canvas.width / 2,
      y: canvas.height - 100,
      width: 50,
      height: 100,
      speed: 0,
      gear: 'N',
      angle: 0
    };

    let keys = {};

    document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
    document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    function drawCar() {
      ctx.save();
      ctx.translate(car.x, car.y);
      ctx.rotate(car.angle);
      ctx.fillStyle = "red";
      ctx.fillRect(-car.width / 2, -car.height / 2, car.width, car.height);
      ctx.restore();
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // controle
      if (keys['w']) {
        car.speed += 0.5;
        car.gear = 'D';
      } else if (keys['s']) {
        car.speed -= 0.5;
        car.gear = 'R';
      } else {
        car.gear = 'N';
      }

      if (keys['a']) car.x -= 5;
      if (keys['d']) car.x += 5;

      // limites
      if (car.speed > 120) car.speed = 120;
      if (car.speed < -30) car.speed = -30;

      car.y -= car.speed * 0.1;

      drawCar();

      // HUD
      document.getElementById("speed").textContent = Math.abs(Math.round(car.speed));
      document.getElementById("gear").textContent = car.gear;

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
