<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Virtual - Caio Miyoshi Pescaria</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #1e1e2f, #000000);
      color: white;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: url('https://images.unsplash.com/photo-1505082522594-4f54204c0442') no-repeat center center;
      background-size: cover;
      filter: blur(5px) brightness(0.4);
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2.5rem;
      text-shadow: 0 0 15px #0ff;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px;
    }

    .galeria img {
      width: 250px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff;
    }

    .agenda-btn {
      display: block;
      margin: 40px auto;
      padding: 15px 30px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .agenda-btn:hover {
      background: #00cccc;
    }

    .agenda {
      text-align: center;
      margin-top: 20px;
      display: none;
    }

    .agenda table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.05);
    }

    .agenda th, .agenda td {
      border: 1px solid #0ff;
      padding: 10px;
    }

    .agenda th {
      background-color: #111;
      color: #0ff;
    }

    .agenda td {
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <h1>Agenda Virtual - Caio Miyoshi Pescaria üé£</h1>

  <!-- Galeria de fotos -->
  <div class="galeria">
    <img src="IMG_5046.jpeg" alt="Foto 1" />
    <img src="https://via.placeholder.com/250x150?text=Pescaria+1" alt="Pescaria 1" />
    <img src="https://via.placeholder.com/250x150?text=Pescaria+2" alt="Pescaria 2" />
    <img src="https://via.placeholder.com/250x150?text=Caiaque+ou+Barco" alt="Barco" />
  </div>

  <!-- Bot√£o para mostrar a agenda -->
  <button class="agenda-btn" onclick="mostrarAgenda()">Ver Hor√°rios Dispon√≠veis</button>

  <!-- Agenda Oculta -->
  <div class="agenda" id="agenda">
    <table>
      <tr>
        <th>Data</th>
        <th>Hor√°rios Dispon√≠veis</th>
      </tr>
      <tr>
        <td>15/06/2025</td>
        <td>06:00, 09:00, 14:00</td>
      </tr>
      <tr>
        <td>16/06/2025</td>
        <td>07:00, 10:00, 15:00</td>
      </tr>
      <tr>
        <td>17/06/2025</td>
        <td>06:30, 11:00, 16:00</td>
      </tr>
    </table>
  </div>

  <footer>
    &copy; 2025 Caio Miyoshi Pescaria - Todos os direitos reservados
  </footer>

  <script>
    function mostrarAgenda() {
      document.getElementById("agenda").style.display = "block";
    }
  </script>

</body>
</html>
