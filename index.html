<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat IA - Hugging Face</title>
  <style>
    body {
      background: #0a0a0a;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ffff;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: 60%;
    }

    button {
      background-color: #00ffff;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background-color: #00cccc;
    }

    #resposta {
      margin-top: 30px;
      font-size: 1.2em;
      color: #0f0;
    }
  </style>
</head>
<body>

  <h1>ü§ñ Bate-papo com IA</h1>

  <input type="text" id="mensagem" placeholder="Digite sua pergunta...">
  <button onclick="enviar()">Enviar</button>

  <div id="resposta">Aguardando sua pergunta...</div>

  <script>
    async function enviar() {
      const texto = document.getElementById("mensagem").value;
      const resposta = document.getElementById("resposta");

      if (!texto.trim()) {
        resposta.innerText = "Digite algo para come√ßar.";
        return;
      }

      resposta.innerText = "Pensando... ü§ñ";

      const response = await fetch("https://api-inference.huggingface.co/models/microsoft/DialoGPT-medium", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 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",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: texto })
      });

      const data = await response.json();

      try {
        if (Array.isArray(data) && data[0]?.generated_text) {
          resposta.innerText = "ü§ñ: " + data[0].generated_text;
        } else if (data?.generated_text) {
          resposta.innerText = "ü§ñ: " + data.generated_text;
        } else {
          resposta.innerText = "‚ùå Erro ao gerar resposta.";
          console.log(data);
        }
      } catch (e) {
        resposta.innerText = "‚ùå Resposta inv√°lida.";
      }
    }
  </script>

</body>
</html>
