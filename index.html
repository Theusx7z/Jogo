<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat IA Conversacional</title>
  <style>
    body { background: #111; color: #0f0; font-family: monospace; text-align:center; padding:40px; }
    input, button { padding:8px; font-size:1em; margin:8px; }
  </style>
</head>
<body>
  <h1>Chat IA â€“ Hugging Face</h1>
  <input id="mensagem" placeholder="Escreva algo..." size="40"/>
  <button onclick="enviar()">Enviar</button>
  <p id="resposta">...</p>

  <script>
    const token = "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";

    async function enviar() {
      const msg = document.getElementById("mensagem").value;
      const rsp = document.getElementById("resposta");
      rsp.innerText = "Pensando...";

      const body = {
        inputs: {
          past_user_inputs: [],
          generated_responses: [],
          text: msg
        }
      };

      const res = await fetch(
        "https://api-inference.huggingface.co/models/microsoft/DialoGPT-medium",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify(body)
        }
      );

      const data = await res.json();
      if (data.error) {
        rsp.innerText = "Erro: " + data.error;
        return;
      }

      const texto = Array.isArray(data) ? data[0].generated_text : data.generated_text;
      rsp.innerText = texto || "Sem resposta.";
    }
  </script>
</body>
</html>
